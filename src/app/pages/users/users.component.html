<div>
<h2>Candidates' List</h2>

<ul *ngFor="let candidate of candidates">
    <li>
    CandidateID:{{candidate._id}}
     
    <button mat-icon-button class="delete-btn">Delete</button>
    <button mat-icon-button  class="update-btn">Update</button>
    </li>
     <li>
         Name:{{candidate.firstName}} {{candidate.lastName}}
     </li>
     <li>
        Email:{{candidate.email}}
     </li>
     <li>
         Skils:{{candidate.skills}}s
     </li>


</ul>


</div>
